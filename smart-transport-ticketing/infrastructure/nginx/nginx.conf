events {
    worker_connections 1024;
}

http {
    upstream passenger_services {
        server passenger-service:8081;
    }

    upstream transport_services {
        server transport-service:8082;
    }

    upstream ticketing_services {
        server ticketing-service:8083;
    }

    upstream payment_services {
        server payment-service:8084;
    }

    upstream notification_services {
        server notification-service:8085;
    }

    upstream admin_services {
        server admin-service:9090;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 '{"status": "API Gateway is healthy"}';
            add_header Content-Type application/json;
        }

        # Passenger service routes
        location /api/passengers {
            proxy_pass http://passenger_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Transport service routes
        location /api/transport {
            proxy_pass http://transport_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Ticketing service routes
        location /api/tickets {
            proxy_pass http://ticketing_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Payment service routes
        location /api/payments {
            proxy_pass http://payment_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Admin service routes
        location /api/admin {
            proxy_pass http://admin_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}